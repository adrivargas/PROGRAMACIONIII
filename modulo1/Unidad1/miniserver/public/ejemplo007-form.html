<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Mi primera Formulario</title>
    </head>
    <body>
        <form action="https://www.google.com" method="GET">
            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre</label> 
                        <input type="text" id="nombre" name="nombre" placeholder="Ernesto">
                    </td>
                    <td>
                        <label for="nombre">Pais</label> 
                        <select id="pais" name="pais">
                            <option value="ec">Ecuador</option>
                            <option value="ve">Venezuela</option> 
                            <option value="br">Brasil</option> 
                            <option value="co">Colombia</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellido">Apellido</label> 
                        <input type="text" id="apellido" name="apellido" placeholder="Muriel">
                    </td>
                    <td>
                        <label for="nombre">Provincia</label> 
                        <select id="provincia" name="provincia">
                            <option value="pic">Pichincha</option>
                            <option value="cot">Cotopaxi</option> 
                            <option value="gua">Guayas</option> 
                            <option value="oro">El Oro</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellido">Dirección</label>
                        <textarea id="direccion" name="direccion" rows="5" cols="20">
                        Av. Occidental UTE
                        </textarea>
                    </td>
                    <td>
                        <label for="nombre">Colores</label> 
                        <select id="colores" name="colores" multiple>
                            <option value="4">Azul</option>
                            <option value="3">Verde</option> 
                            <option value="2">Marron</option> 
                            <option value="1">Negro</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="navegador">Navegadores</label>
                        <input type="range" id="a" name="a">

                    </td>
                    <td>
                        <label for="nombre">Edad</label>
                        <input type="number" id="b" name="b">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="navegador">Género</label>
                        <input type="radio" id="femenino" name="femenino">Femenino
                        <input type="radio" id="masculino" name="masculino">Masculino
                    </td>
                    <td>
                        <label for="navegador">Hobby</label>
                        <input type="checkbox" id="cantar" name="cantar">Cantar
                        <input type="checkbox" id="leer" name="leer">Leer
                        <input type="checkbox" id="hablar" name="hablar">Hablar                    
                    </td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
        </form>
    </body> 
</html>
